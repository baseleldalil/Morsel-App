<div class="dashboard-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo-container">
        <div class="logo-text">
          <span class="logo-arabic">Morsel</span>
          <span class="logo-english">more sell</span>
        </div>
      </div>
    </div>

    <div class="navbar-right">
      <div class="user-section">
        <div class="user-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <span class="user-email">{{ user()?.email || 'Guest' }}</span>
        @if (loaderService.isLoading()) {
          <div class="navbar-spinner"></div>
        }
      </div>
      <button class="logout-btn" (click)="logout()">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content - 3 Column Layout -->
  <main class="main-content">
    <div class="three-column-layout">
      <!-- Left Column - Contacts Panel -->
      <div class="column left-column">
        <app-contacts-panel />
      </div>

      <!-- Center Column - Message Composer & Campaign -->
      <div class="column center-column">
        <app-message-composer />
        <app-advanced-timing />
        <app-campaign-progress />
      </div>

      <!-- Right Column - Templates Panel -->
      <div class="column right-column">
        <app-templates-panel />
      </div>
    </div>
  </main>
</div>
